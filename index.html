<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

    <style>
        body {
            display: grid;
            place-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }

        .a4-container {
            position: relative;
            margin-bottom: 20px;
            page-break-after: always;
        }

        .a4-container::before,
        .a4-container::after {
            content: "";
            position: absolute;
            width: 1px;
            height: 10px;
            background-color: black;
            left: 50%;
            transform: translateX(-50%);
        }

        .a4-container::before {
            top: 0px;
            z-index: 999;
        }

        .a4-container::after {
            bottom: 0px;
            z-index: 998;
        }

        .a4 {
            width: 793px;
            height: 1122px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            box-sizing: border-box;
            background-color: #ffffff;
            position: relative;
        }

        .a4::before,
        .a4::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 1px;
            background-color: black;
            top: 50%;
            transform: translateY(-50%);
        }

        .a4::before {
            left: 0px;
        }

        .a4::after {
            right: 0px;
        }

        .a4>.card {
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: 5fr 4fr;
            align-items: center;
            justify-items: center;
        }

        .card>img.logo {
            object-fit: contain;
            height: 200px;

        }

        .card>img.qr {
            object-fit: contain;
            width: 128px;
            height: 128px;
        }


        #form-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Manrope', sans-serif;
            z-index: 1000;
        }

        #input-form {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }

        #input-form label {
            margin-right: 10px;
        }

        #input-form input {
            flex: 1;
            margin-right: 20px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background: #f0f0f0;
        }

        #input-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        #input-form button:hover {
            background-color: #0056b3;
        }


        dialog {
            width: 400px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        progress {
            width: 100%;
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                /* Chrome, Safari */
                color-adjust: exact !important;
                /*Firefox*/
            }

            body {
                background-color: #ffffff;
            }

            .a4 {
                margin-bottom: 0;
            }

            #form-container, #input-form {
                display: none;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <div id="form-container">
        <form id="input-form">
            <label for="numItems">Antall biletter:</label>
            <input type="number" id="numItems" name="numItems">

            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" name="baseUrl">

            <button type="button" id="createBadges">Utfør</button>
        </form>
    </div>

    <dialog id="progressDialog">
        <h2>Lager biletter...</h2>
        <progress id="progressBar" value="0" max="100"></progress>
    </dialog>

    <script src="tools/qrcode.js"></script>

                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }

            return result;
        }

        function createDownloadFile(content, filename) {
            let element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        function createIDList(amount, prefix) {
            let ids = new Set();
            while (ids.size < amount) {
                ids.add(prefix + createRandomAlphaNumericIdOfLength(20));
            }

            let output = Array.from(ids);
            console.log(output);
            return output;
        }

        async function generateBadges() {

            const numItems = document.getElementById('numItems').value;
            const baseUrl = document.getElementById('baseUrl').value;

            clearPages();
            dlg.showModal();
            progress.value = 0;
            const listofIDs = createIDList(numItems, "uia-");
            await createDocument([...listofIDs], baseUrl);
            createDownloadFile(listofIDs.join('\n'), 'badgeID.txt');
        }

        async function createDocument(listofIDs, baseUrl) {

            let count = 0;
            const pages = Math.ceil(listofIDs.length / 4);
            const inter = setInterval(() => {
                progress.value = Math.round((count / pages) * 100);
            }, 1000);

            while (listofIDs.length > 0) {
                let page = await createDocumentPage(listofIDs.splice(0, 4), baseUrl);
                document.body.appendChild(page);
                count++;
            }

            clearInterval(inter);
            dlg.close();

        }

        async function createDocumentPage(listofIDs, baseUrl) {
            let container = document.createElement('div');
            container.classList.add('a4-container');
            let page = document.createElement('div');
            page.classList.add('a4');
            container.appendChild(page);
            for (let i = 0; i < listofIDs.length; i++) {
                console.log(listofIDs[i]);
                let card = document.createElement('div');
                let logoURL = logoData;
                let qrDataUri = await generateQRDataUri(`${baseUrl}/${listofIDs[i]}`);
                card.innerHTML = cardTemplate.replace('{{logoUrl}}', logoURL).replace('{{qrDataUri}}', qrDataUri).replace('{{ticketId}}', listofIDs[i]);
                page.appendChild(card.firstElementChild);
            }
            return container;
        }

        async function generateQRDataUri(url) {
            return new Promise((resolve, reject) => {

                let qrDiv = document.createElement('div');


                let qrcode = new QRCode(qrDiv, {
                    text: url,
                    width: 256,
                    height: 256
                });

                setTimeout(() => {
                    let canvas = qrDiv.getElementsByTagName('canvas')[0];
                    if (canvas) {
                        let dataUri = canvas.toDataURL();
                        resolve(dataUri);
                    } else {
                        reject('Failed to generate QR code');
                    }
                }, 500);
            });
        }

        function clearPages() {
            let pages = document.querySelectorAll('.a4-container');
            pages.forEach(page => {
                page.remove();
            });
        }




    </script>
